version: '3'

tasks:
  build:
    cmds:
      - go build -o /bin/mrun main.go
    desc: Build application binary and store to /bin/mrun

  test:
    cmds:
      - go test ./src/...
    desc: Run all tests

  docs:
    desc: Serve godoc
    cmds:
      - echo "opening godocs at http://localhost:6060/pkg/github.com/mikeyfennelly1/mrun/src/"
      - godoc -http=:6060
